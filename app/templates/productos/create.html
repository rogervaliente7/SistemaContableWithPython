{% extends 'base.html' %}

{% block titulo %}Productos{% endblock %}

{% block contenido %}
<div class="container-sm">
	<h2 class="display-6">Producto nuevo</h2>
	<form action="" method="POST">
		<div class="row mb-3">
			<div class="col-md-6">
				<label for="cod_producto">* Codigo</label>
				<input class="form-control" type="text" name="cod_producto" id="cod_producto" required>
			</div>
			<div class="col-md-6">
				<label for="nombre">* Nombre</label>
				<input class="form-control" type="text" name="nombre" id="nombre" required>
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-md-6">
				<label for="precio">* Precio</label>
				<input class="form-control" type="number" step="0.01" min="0" name="precio" id="precio" required>
			</div>
			<div class="col-md-6">
				<label for="existencias">* Existencias</label>
				<input class="form-control" type="number" name="existencias" id="existencias" required>
			</div>
		</div>
		<div>
			<p><i>( * ) Campos obligatorios</i></p>
		</div>
		<div>
			<button class="btn btn-success" type="submit">Guardar</button>
			<a class="btn btn-secondary" href="{{url_for('productos.index')}}">Cancelar</a>
		</div>
	</form>
</div>
{% endblock %}
