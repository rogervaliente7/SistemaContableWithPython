{% extends 'base.html' %}

{% block titulo %}Ventas{% endblock %}

{% block contenido %}
<div class="container-sm">
	<div>
		<h1 class="display-6">Ventas</h1>
	</div>
	<table class="table table-hover mt-3">
		<thead>
			<tr>
				<th class="col">Codigo</th>
				<th class="col">Fecha</th>
				<th class="col">Cliente</th>
				<th class="col">Monto Total</th>
				<th class="col"></th>
			</tr>
		</thead>
		<tbody class="table-group-divider">
			{% for venta in ventas %}
			<tr>
				<td>{{venta.id_factura}}</td>
				<td>{{venta.fecha}}</td>
				<td>{{venta.tercero.nombre}}</td>
				<td>${{venta.total}}</td>
				<td>
					<a href="{{url_for('caja.detalle', id_factura = venta.id_factura)}}" class="btn btn-sm btn-dark" class="btn btn-sm btn-dark">
						<i class="bi bi-eye-fill"></i>
						Ver detalle
					</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
